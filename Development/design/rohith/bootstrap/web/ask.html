<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ask Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ask Question</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>What is your question</h1>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required="">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required="">
        </fieldset>
        <fieldset>
          <legend><span class="number">2</span>Ask Question</legend>
          <label for="">Enter your question</label>
          <textarea id="question" name="user_question" required="" placeholder="Type here..."></textarea>
        </fieldset>
        <fieldset>
        <label for="tag"> Tag name: </label>
         <input type="text" id="tag" required="">
		</label>
        
        </fieldset>
        <button  class="greenBtn" type="submit">Submit</button>
      </form>
      
    </body>
</html>
  
  
</body>
</html>
