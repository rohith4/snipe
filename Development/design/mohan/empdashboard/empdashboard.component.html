<div class="main" style="background-color:#f1f4f7">

  <br>
  <br>
  <div class="row">
    <br>
    <br>
    <div class="col-lg-12">
      <h1 class="page-header">Employee Dashboard</h1>
    </div>
  </div>
  <div class="container">

    <div class="panel panel-container">
      <div class="row">
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-teal panel-widget border-right">
            <div class="row no-padding">
              <em class="fa fa-xl fa-question-circle color-blue"></em>
              <div class="large">120</div>
              <div class="text-muted">Questions</div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-blue panel-widget border-right">
            <div class="row no-padding">
              <em class="fa fa-xl fa-comments color-orange"></em>
              <div class="large">52</div>
              <div class="text-muted">Unanswered Questions</div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-orange panel-widget border-right">
            <div class="row no-padding">
              <em class="fa fa-xl fa-check color-teal"></em>
              <div class="large">24</div>
              <div class="text-muted">Correct</div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-3 no-padding">
          <div class="panel panel-red panel-widget ">
            <div class="row no-padding">
              <em class="fa fa-xl fa-remove color-red"></em>
              <div class="large">5</div>
              <div class="text-muted">Wrong</div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="container">
        <div class="panel panel-default chat">
          <div class="panel-heading">
            Questions Lists
            <ul class="pull-right panel-settings panel-button-tab-right">


              <span class="pull-right clickable panel-toggle panel-button-tab-left">
                  <em class="fa fa-toggle-up"></em>
                </span>
            </ul>
          </div>

          <div class="panel-body">
            <table>
              <thead>
              <tr>
                <td><h2>Questions</h2></td>
              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let question of questionsQ ;let i=index">
                  <td >
            <div class="container">
              <a data-toggle="collapse" data-target="#got"><span ([ngModel])='data.q_id'>{{ question.q_id }}</span>{{question.question}}</a>
             <p> Answers :{{question.answer}}</p>
              <div id="got" class="collapse">
                  <div *ngIf="submitted">
                    <div class="row">
                      <div class="col-md-4 col-lg-3">
                          <div class="alert alert-success alert-dismissable">
                              <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                              <strong>Success!</strong> Answer Successfully Submitted
                            </div>
                            <div class="col-md-8 col-lg-9"></div>
                      </div>
                     
                      </div>
                    </div>
                <form *ngIf="!submitted">
                  <fieldset>
                    <br>
                    <div class="form-group">
                      <label for="answer">Answer</label>
                      
                      <textarea rows="5" placeholder="enter your answer" name="ans" class="form-control" required=" " [(ngModel)]="data.ans"></textarea>
                    </div>
                    <br>
                    <div>
                      <div class="col-md-6 widget-center">
                        <button type="submit" class="btn btn-info btn-md pull-center" (click)="Empsubmit(data,question)">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
             </div>
          </td>
          </tr>
          </tbody>
          </table>
          </div>
          <!--  -->
        </div>
      </div>
    </div>
  </div>

</div>
