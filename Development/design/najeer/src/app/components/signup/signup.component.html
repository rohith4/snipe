<div *ngIf="successMessage" class="alert alert-success">Registration Successful<br><a href="/home">{{successMessage}}</a></div>
<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>


<div style="margin-top: 50px;margin-bottom: 50px">
  <div class="col-md-offset-3">
    <h3 class="agileinfo_sign">Sign Up</h3>
    <div class="agileits_signin_form">
      <div *ngIf="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form); registrationForm.reset();" #registrationForm="ngForm">
          <input type="text" name="fname" placeholder="First Name" required="" formControlName="fname">
          <input type="text" name="lname" placeholder="Last Name" required="" formControlName="lname">
          <input type="email" name="emailId" placeholder="Your Email" required="" formControlName="emailId">
          <input type="password" name="pwd" placeholder="Password" required="" formControlName="pwd">
          <!-- <input type="password" name="password" placeholder="Confirm Password" required="" formControlName="confirmpswd"> -->
          <input type="text" id="name" name="mobileNo" placeholder="Enter Phone number" title="Please enter your Phone No" required=""
            formControlName="mobileNo">
          <input type="text" id="address" name="address" placeholder="Enter your address" title="Please enter your address" required=""
            formControlName="address">
          <label id="gender" name="gender" style="align-items: left;"> Gender :
            <input type="radio" name="gender" value="male" required="" formControlName="gender" checked> Male
            <input type="radio" name="gender" value="female" formControlName="gender"> Female
            <br>
          </label>
          <input type="date" name="dob" id="dob" size="30" placeholder="Enter DOB" required="" formControlName="dob">
          <br>
          <br>
          <input type="text" id="name1" name="state" placeholder="state" size="14" required="" formControlName="state">
          <input type="text" id="name2" name="country" placeholder="country" required="" formControlName="country">
          <button type="submit"  [disabled]="!form.valid"  class="btn btn-success">SIGN UP</button> <br>
        </form>
      </div>
    </div>
    </div>
  </div>
